<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="好用的2026年月曆 - 包含台灣國定假日、農曆日期與個人行程管理功能的純前端月曆系統。">
    <title>好用的2026年月曆</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="app-container">

        <!-- Header -->
        <header class="calendar-header">
            <h1 class="main-title">好用的2026年月曆</h1>
            <div class="calendar-controls">
                <!-- Theme Button -->
                <div class="theme-wrapper">
                    <button id="theme-btn" class="nav-btn" aria-label="更換主題" title="更換主題">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                    <!-- Theme Modal (Popover) -->
                    <div id="theme-modal" class="theme-modal hidden">
                        <div class="theme-list" id="theme-list">
                            <!-- Theme options injected by JS -->
                        </div>
                    </div>
                </div>

                <div class="separator-vertical"></div>

                <button id="prev-month-btn" class="nav-btn" aria-label="上個月">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <div class="month-selector-wrapper">
                    <span id="current-year-display">2026</span>
                    <select id="month-select" class="month-select" aria-label="選擇月份">
                        <!-- Options injected by JS -->
                    </select>
                </div>
                <button id="next-month-btn" class="nav-btn" aria-label="下個月">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Calendar Grid -->
        <main class="calendar-wrapper">
            <div class="weekdays-header">
                <div class="weekday">週日</div>
                <div class="weekday">週一</div>
                <div class="weekday">週二</div>
                <div class="weekday">週三</div>
                <div class="weekday">週四</div>
                <div class="weekday">週五</div>
                <div class="weekday">週六</div>
            </div>
            <div id="calendar-days" class="calendar-days">
                <!-- Days injected by JS -->
            </div>
        </main>

        <!-- Footer Info -->
        <footer class="app-footer">
            <p>點擊日期可新增/編輯行程。所有資料儲存於瀏覽器。</p>
        </footer>

    </div>

    <!-- Schedule Modal -->
    <div id="schedule-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modal-date-title">2026年1月1日</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </header>
            <div class="modal-body">
                <div class="schedule-list" id="schedule-list">
                    <!-- Existing schedules list -->
                </div>
                <hr class="divider">
                <form id="schedule-form">
                    <h3 class="form-title">新增/編輯行程</h3>
                    <input type="hidden" id="edit-id">
                    <div class="form-group">
                        <label for="event-time">時間</label>
                        <input type="time" id="event-time" required>
                    </div>
                    <div class="form-group">
                        <label for="event-title">標題</label>
                        <input type="text" id="event-title" placeholder="例如：開會、聚餐..." required>
                    </div>
                    <div class="form-group">
                        <label for="event-desc">內容</label>
                        <textarea id="event-desc" rows="3" placeholder="詳細內容..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="delete-btn" class="btn btn-danger hidden">刪除</button>
                        <button type="button" id="cancel-edit-btn" class="btn btn-secondary hidden">取消</button>
                        <button type="submit" id="save-btn" class="btn btn-primary">新增</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="confirm-modal" class="modal-overlay hidden" style="z-index: 2000;">
        <div class="modal-content" style="max-width: 350px; text-align: center;">
            <p style="margin-bottom: 20px; font-size: 1.1rem; font-weight: 500;">確定要刪除此行程嗎？</p>
            <div class="form-actions" style="justify-content: center; margin-top: 0;">
                <button id="cancel-delete-btn" class="btn"
                    style="background: rgba(255,255,255,0.1); color: var(--text-primary);">取消</button>
                <button id="confirm-delete-btn" class="btn btn-danger">刪除</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
